<script>
let primeList = [2, 3, 5, 7, 11, 13];
let done = false;
console.time('Duration');

for (let x = 15; !done; x+=2) {
	let prime = true;
	let sqrtx = Math.floor(Math.sqrt(x));
	
	for (var y = 0; primeList[y] < sqrtx; y++) {
		if (!(x % primeList[y])) {
			prime = false;
			break;
		}
	}
	if (prime) {
		if (x >= 2000000) {
			done = true;
		} else {
			primeList.push(x);
		}
	}
}

console.log(primeList.reduce((a, b) => a + b, 0))
console.timeEnd('Duration');
</script>
