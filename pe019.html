<script>
let day = 1;
let weekDay = 2;
let month = 1;
let monthDay = 1;
let year = 1;
let sundays = 0;

for (; day < 36524; day++) {
	if (weekDay === 7 && monthDay == 1) {
		sundays++;
	}
	weekDay += (weekDay === 7) ? -6 : 1;
	if ([4, 6, 9, 11].includes(month) && monthDay === 30) {
		monthDay = 1;
		month++;
	} else if ([1, 3, 5, 7, 8, 10, 12].includes(month) && monthDay === 31) {
		monthDay = 1;
		month += (month === 12) ? -11 : 1
	} else if (month === 2 && monthDay >= 28) {
		if (monthDay === 28) {
			if (!(year % 4)) {
				monthDay++;
			} else {
				monthDay = 1;
				month ++;
			}
		} else {
			monthDay = 1;
			month++;
		}
	} else {
		monthDay++;
	}
}

console.log(sundays);
</script>
